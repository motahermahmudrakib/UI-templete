<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark UI Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/new.css" />
  </head>
  <body class="raleway-normal">
    <header class="hero-section">
      <nav class="navbar">
        <h1 class="nav-title">Motaher</h1>
        <button class="btn nav-button">Sign Up</button>
      </nav>
      <div class="banner">
        <h1 class="banner-title">
          Cool Dark UI Template for<br />Webflow Agencies!
        </h1>
        <button class="btn banner-button">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="action">
        <div class="action-div">
          <h1 class="action-title">See It in Action</h1>
          <p class="action-description">
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <img class="action-imge" src="Assets/wc-mini.png" alt="" />
      </section>
    </main>
  </body>
</html>
